<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>



    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Nunito:400,300,700'>

    <link rel="stylesheet" href="assets/css/login_style.css">


</head>

<body>
<div class="container">
    <div class="form-container flip">
        <form class="login-form center" action="/login" method="post">
            <h3 class="title">Hello.</h3>
            <div class="form-group" id="username">
                <input class="form-input" name="username" tooltip-class="username-tooltip" placeholder="Username"></input>
                <span id="username-tool"class="tooltip username-tooltip">What's your username?</span>
            </div>
            <div class="form-group" id="password">
                <input type="password" name="password" class="form-input" tooltip-class="password-tooltip" placeholder="Password"></input>
                <span class="tooltip password-tooltip">What's your password?</span>
            </div>
            <div class="form-group">
                <input type="submit" class="login-button">
            </div>
        </form>
        <div class="loading">
            <div class="loading-spinner-large" style="display: none;"></div>
            <div class="loading-spinner-small" style="display: none;"></div>
        </div>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>

</body>
</html>
