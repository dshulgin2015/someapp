<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genderbox</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script src="assets/js/search_youtube.js" type="text/javascript"></script>
</head>
<body>

<div style="position:relative;top:0px;right:0px">
    <span id="name"></span>
    <br/><br/><br/>
</div>

<form action="/upload" method="POST" enctype="multipart/form-data">
    <object data="uploads/1.jpg" type="image/png">
        <img src="https://api.autodesk.com/content/appstore/1.0.856.45ba0d2/Content/images/icons/default_publisher_icon.png"/>
    </object>
    Select an image to upload:
    <input type="file" name="image">
    <input type="submit" value="Upload Image">
</form>

<form id="search-term">
    Entry:
    <br>
    <input id="query" type="text">
    <br>
    <input type="submit" value="Submit">
</form>
<div id="search-results">
</div>

<div style="position:fixed;right:100px;top:50px">

    <a href="/logout">Logout</a>
</div>



</body>
<script>
    function getCookie(name) {
        var matches = document.cookie.match(new RegExp(
            "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
        ));
        return matches ? decodeURIComponent(matches[1]) : undefined;
    }
    var s = document.getElementById('name');
    s.textContent = 'Hello, ' + getCookie('username');

</script>
</html>
