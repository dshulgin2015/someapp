<!doctype html>
<html>
<head>
    <title>Genderbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>



    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Nunito:400,300,700'>

    <link rel="stylesheet" href="assets/css/signup.css">

</head>
<body>

<div class="container">
    <div class="form-container flip">
        <form action="/signup" method="post" class="login-form">

            <h3 class="title">Please, fill the signup form.</h3>


            <div class="form-group">
                <input class="form-input" tooltip-class="username-tooltip" placeholder="Username" name="username" type="text"></input>
                <span id="username-tool"class="tooltip username-tooltip">What's your username?</span>
            </div>


            <div id="genders" class="form-group">


            </div>
            <div class="form-group">
                <input type="text" class="form-input" tooltip-class="email-tooltip" placeholder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="true">
                <span class="tooltip username-tooltip">What's your email?</span>
            </div>

            <div class="form-group" id="password">
                <input type="password" name="password" class="form-input" tooltip-class="password-tooltip" placeholder="Password">
                <span class="tooltip password-tooltip">What's your password?</span>
            </div>

            <button type="submit" class="signup-button">Signup</button>

        </form>
        <div class="loading">
            <div class="loading-spinner-large" style="display: none;"></div>
            <div class="loading-spinner-small" style="display: none;"></div>
        </div>
    </div>
</div>

    };

    });

    var selectHTML = '<select id="gender" name="gender" class="gender">';

    selectHTML += '<option value="" disabled selected>Select your option</option>';
    for (var i = 0; i < values.length; i++) {
        selectHTML += '<option value="' + keys[i] + '">' + values[i] + '</option>';
    }
    selectHTML += "</select>";
    selectHTML += '<span class="tooltip gender-tooltip">' + "What's your gender?</span>";
    newDiv.innerHTML = selectHTML;
    document.getElementById('genders').appendChild(newDiv);
